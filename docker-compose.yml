version: '3.8'

services:

  python_app:
    build: .
    volumes:
      - "~/home/luis/data_source:/app/data"
      # - "C:/Power BI Data Sources:/app/data"
    env_file:
      - .env
    networks:
      - backend

  redis:
    image: redis:7.0 # Especifica una versi√≥n en lugar de "latest"
    ports:
      - "6379:6379"
    networks:
      - backend

  celery:
    build:
      context: .
    volumes:
      - .:/app
    command: celery -A app.celery_config worker --loglevel=info
    depends_on:
      - redis
    networks:
      - backend

  celery-beat:
    build:
      context: .
    volumes:
      - .:/app
    command: celery -A app.celery_config beat --loglevel=info
    depends_on:
      - redis
    networks:
      - backend

  flower:
    image: mher/flower:0.9.7
    command: [ 'flower', '--broker=redis://redis:6379', '--port=5555' ]
    depends_on:
      - redis
    networks:
      - backend
    ports:
      - "5555:5555"

volumes:
  mongo_data:


networks:
  backend:
