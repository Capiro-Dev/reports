version: '3.8'

services:
  mongo:
    image: mongo:6.0     # Especifica una versión en lugar de "latest"
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - backend

  python_app:
    build: .
    volumes:
      - "C:/Power BI Data Sources:/app/data"
    env_file:
      - .env
    networks:
      - backend

  redis:
    image: redis:7.0     # Especifica una versión en lugar de "latest"
    ports:
      - "6379:6379"
    networks:
      - backend

  celery:
    build:
      context: .         # Asegúrate de que el Dockerfile esté en el directorio correcto
    volumes:
      - .:/app
    command: celery -A app.celery_config worker --loglevel=info
    depends_on:
      - mongo
      - redis
    networks:
      - backend

  celery-beat:
    build:
      context: .         # Asegúrate de que el Dockerfile esté en el directorio correcto
    volumes:
      - .:/app
    command: celery -A app.celery_config beat --loglevel=info
    depends_on:
      - mongo
      - redis
    networks:
      - backend

